<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat Challenge</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
  </head>

  <body>
    <h1 id="temperature"></h1>
    <button id="temp-up">Temp Up</button>
    <br>
    <button id="temp-down">Temp Down</button>
    <br>
    <button id="temp-reset">Temp Reset</button>
    <br>
    Power saving mode: <span id="psm-status"></span>
    <button id="psm-toggle">Toggle PSM</button>

    <section>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <select id="current-city">
          <option value="london">London</option>
          <option value="chicago">Chicago</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
    </section>

  </body>
</html>
